<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة الأساتذة والجلسات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f2f1;
      color: #004d40;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    h2 {
      color: #00796b;
      text-align: center;
      margin-top: 40px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px 0;
      border: 2px solid #00796b;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #00796b;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #00796b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>إضافة أستاذ</h2>
    <form action="ajouter_enseignant.php" method="POST">
  <input type="text" name="nom" placeholder="الاسم" required>
  <input type="text" name="prenom" placeholder="اللقب" required>

  <!-- Nouveau champ sexe -->
  <select name="sexe" required>
    <option value="">-- اختر الجنس --</option>
    <option value="Homme">ذكر</option>
    <option value="Femme">أنثى</option>
  </select>

  <input type="text" name="occupation" placeholder="الوظيفة" required>
  <input type="email" name="contact" placeholder="البريد الإلكتروني" required>

  <select name="type_de_sys" required>
    <option value="">-- اختر النظام --</option>
    <option value="النظام الدائم">النظام الدائم</option>
    <option value="نظام شبه دائم">نظام شبه دائم</option>
    <option value="ما لا يسع المسلم جهله">ما لا يسع المسلم جهله</option>
  </select>

  <input type="text" name="dossier" placeholder="حالة الملف" required>
  <button type="submit">إضافة الأستاذ</button>
</form>


    <h2>إنشاء جلسة محاضرة</h2>
    <form action="creer_session.php" method="POST">
      <input type="text" name="nom_enseignant" placeholder="اسم المحاضر" required>
      <input type="text" name="titre" placeholder="عنوان المحاضرة" required>
      <input type="datetime-local" name="datetime" required>
      <button type="submit">إنشاء الجلسة</button>
    </form>
  </div>

</body>
</html>
