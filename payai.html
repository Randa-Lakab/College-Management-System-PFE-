<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدفع الإلكتروني</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .payment-form h2, .payment-form p {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #00796b;
      outline: none;
    }

    button.btn {
      position: relative;
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }

    button.btn:hover {
      background-color: #004d40;
    }

    .logout {
      background-color: crimson;
      color: white;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ffffff;
      color: #4CAF50;
      padding: 10px 18px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <a href="rese.html" class="back-button"><i class="fas fa-arrow-right"></i> العودة لصفحة الحجز</a>

  <div class="container">
    <div class="payment-form">
      <h2>الدفع الإلكتروني</h2>
      <p>الرجاء إدخال معلومات الدفع الخاصة بك لإتمام الحجز.</p>
      <form id="paymentForm" action="payment.php" method="POST">
        <div class="form-group">
          <label for="cardNumber">رقم البطاقة</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="1111-2222-3333-4444" required>
        </div>
        <div class="form-group">
          <label for="expiryDate">تاريخ الانتهاء</label>
          <input type="month" id="expiryDate" name="expiryDate" required>
        </div>
        <div class="form-group">
          <label for="cvv">رمز الأمان (CVV)</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>
        <div class="form-group">
          <label for="cardHolder">اسم حامل البطاقة</label>
          <input type="text" id="cardHolder" name="cardHolder" placeholder="أحمد محمد" required>
        </div>
        <div class="form-group">
          <label for="amount">المبلغ</label>
          <input type="text" id="amount" name="amount" value="1000 دج" readonly>
        </div>
        <button type="submit" class="btn">أكمل الدفع</button>
      </form>
    </div>
    <button class="logout" onclick="logout()">تسجيل الخروج</button>
  </div>

  <script>
  function logout() {
    localStorage.clear();
    window.location.href = "rese.html";
    
  }
</script>

</body>
</html>
