<body>
    <div class="welcome">معهد عثمان بن عفان لتدريس القرآن الكريم وعلومه</div>
  <div class="container">
  
    <h2 style="text-align: center;">استمارة انضمام الأستاذ</h2>

     <form action="forum_enseign.php" method="POST">

  
   <label>الاسم:</label>
      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input type="text" name="nom" id="nom" required>
        <div class="error-msg" id="nomError"></div>
      </div>

      <label>اللقب:</label>
      <div class="input-icon">
        <i class="fas fa-user-tag"></i>
        <input type="text" name="prenom" id="prenom" required>
        <div class="error-msg" id="prenomError"></div>
      </div>

         <label for="occupation">الوظيفة</label>
      <select id="occupation" name="occupation" required>
        <option value="أستاذ محاضر">أستاذ محاضر</option>
        <option value="مدرس قرآن">مدرس قرآن</option>
      </select>

      <label>الجنس:</label>
      <div class="radio-group" id="genderGroup">
        <label><input type="radio" name="sexe" value="ذكر" required> ذكر</label>
        <label><input type="radio" name="sexe" value="أنثى"> أنثى</label>
        <div class="error-msg" id="sexeError"></div>
      </div>

      <label>نوع النظام:</label>
      <div class="input-icon">

        <select name="type" id="type" required>
          <option value="">-- اختر نوع النظام الذي تريده--</option>
          <option value="دائم">نظام دائم</option>
          <option value="شبه دائم">نظام شبه دائم</option>
          <option value="تكويني">نظام مالا يسع المسلم تجاهله</option>
        </select>
        <div class="error-msg" id="typeError"></div>
      </div>


      <label>التواصل:</label>
      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input type="text" name="email" id="email" placeholder="example@email.com" required>
        <div class="error-msg" id="emailError"></div>
      </div>

      <label>الملف:</label>
      <input type="text" name="dossier" required/>

      <button type="submit" id="submitBtn" disabled>إرسال المعلومات</button>
    </form>

    <div class="success-message" id="successMsg">تم إرسال المعلومات بنجاح </div>
   </div>


   <script>
document.addEventListener("DOMContentLoaded", function () {
  const nom = document.getElementById("nom");
  const prenom = document.getElementById("prenom");
  const sexeRadios = document.getElementsByName("sexe");
  const type = document.getElementById("type");
  const email = document.getElementById("email");
  const submitBtn = document.getElementById("submitBtn");

  const nomError = document.getElementById("nomError");
  const prenomError = document.getElementById("prenomError");
  const sexeError = document.getElementById("sexeError");
  const typeError = document.getElementById("typeError");
  const emailError = document.getElementById("emailError");

  function validateField(input, errorElement, message) {
    if (!input.value.trim()) {
      errorElement.textContent = message;
      return false;
    } else {
      errorElement.textContent = "";
      return true;
    }
  }

  function validateSexe() {
    const selected = Array.from(sexeRadios).some(radio => radio.checked);
    if (!selected) {
      sexeError.textContent = "الرجاء اختيار الجنس";
      return false;
    } else {
      sexeError.textContent = "";
      return true;
    }
  }

  function validateEmail() {
    const emailVal = email.value.trim();
    const regex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    if (!regex.test(emailVal)) {
      emailError.textContent = "بريد إلكتروني غير صالح";
      return false;
    } else {
      emailError.textContent = "";
      return true;
    }
  }

  function checkAll() {
    const validNom = validateField(nom, nomError, "الاسم مطلوب");
    const validPrenom = validateField(prenom, prenomError, "اللقب مطلوب");
    const validSexe = validateSexe();
    const validType = validateField(type, typeError, "الرجاء اختيار نوع النظام");
    const validEmail = validateEmail();

    submitBtn.disabled = !(validNom && validPrenom && validSexe && validType && validEmail);
  }

  [nom, prenom, type, email].forEach(input => {
    input.addEventListener("input", checkAll);
  });

  sexeRadios.forEach(radio => {
    radio.addEventListener("change", checkAll);
  });

  checkAll(); // initial check
});
</script>
 </body>
</html>
