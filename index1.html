<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام القرآن الدائم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      direction: rtl;
      margin: 0;
    }

    h1, h2, h3 {
      color: #00695c;
    }

    select, button, input[type="text"], input[type="date"], input[type="time"] {
      padding: 10px;
      font-size: 18px;
      margin: 10px 0;
      width: 300px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.logout {
      background-color: crimson;
    }

    button:hover {
      opacity: 0.9;
    }

    #quran {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      font-size: 22px;
      line-height: 2;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .ayah {
      transition: background-color 0.3s, color 0.3s;
    }

    .current {
      background-color: #e0f2f1;
      color: #00695c;
      border-right: 4px solid #004d40;
      padding-right: 10px;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    .section {
      margin-top: 40px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .logout-container {
      margin-top: 100px;
    }

    .control-btn {
      width: 30%;
    }
  </style>
</head>
<body>

  <h1>مرحبا بك، <span id="userName"></span></h1>

  <div class="section">
    <h2>اقرأ واستمع إلى القرآن الكريم</h2>
    <select id="suraSelect" onchange="loadSura()">
      <option value="">جاري تحميل السور...</option>
    </select>
    <div id="quran">اختر سورة لعرضها</div>
    <audio id="audioPlayer" controls></audio>

    <div class="controls">
      <button id="startRecitation" class="control-btn" onclick="startRecitation()">تشغيل التلاوة</button>
      <button id="stopRecitation" class="control-btn" onclick="stopRecitation()">إيقاف التلاوة</button>
    </div>
  </div>

  <div class="section">
    <a href="rese.html">
      <button class="control-btn">احجز جلسة مع الشيخ</button>
    </a>
  </div>

  <!-- تسجيل الخروج في أسفل الصفحة -->
  <div class="logout-container">
    <button class="logout" onclick="logout()">تسجيل الخروج</button>
  </div>

  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "Read More Courses.html";
    } else {
      document.getElementById("userName").textContent = user;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "Read More Courses.html";
    }

    let recitationIndex = 0;
    let verses = [];
    let audio = document.getElementById("audioPlayer");

    async function loadSuraNames() {
      const res = await fetch("https://api.alquran.cloud/v1/surah");
      const data = await res.json();
      const select = document.getElementById("suraSelect");

      select.innerHTML = '<option value="">اختر سورة</option>';
      data.data.forEach(sura => {
        const option = document.createElement("option");
        option.value = sura.number;
        option.textContent = `${sura.number} - ${sura.name}`;
        select.appendChild(option);
      });
    }

    async function loadSura() {
      const suraNumber = document.getElementById("suraSelect").value;
      if (!suraNumber) return;

      const res = await fetch(`https://api.alquran.cloud/v1/surah/${suraNumber}/ar.hafs`);
      const data = await res.json();
      verses = data.data.ayahs;

      let html = `<h3>${data.data.name}</h3>`;
      verses.forEach(a => {
        html += `<p id="ayah-${a.number}" class="ayah"><strong>[${a.numberInSurah}]</strong> ${a.text}</p>`;
      });
      document.getElementById("quran").innerHTML = html;
    }

    function startRecitation() {
      if (recitationIndex >= verses.length) {
        recitationIndex = 0;
      }

      document.querySelectorAll('.ayah').forEach(el => el.classList.remove("current"));

      const ayah = verses[recitationIndex];
      const audioUrl = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${ayah.number}.mp3`;
      const currentAyahEl = document.getElementById(`ayah-${ayah.number}`);

      if (currentAyahEl) {
        currentAyahEl.classList.add("current");
        currentAyahEl.scrollIntoView({ behavior: "smooth", block: "center" });
      }

      audio.src = audioUrl;
      audio.load();
      audio.play();

      recitationIndex++;
      audio.onended = startRecitation;
    }

    function stopRecitation() {
      audio.pause();
      audio.currentTime = 0;
    }

    loadSuraNames();
  </script>

</body>
</html>
