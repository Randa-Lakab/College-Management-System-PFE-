<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام القرآن - تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      direction: rtl;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 121, 107, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #004d40;
      margin-bottom: 25px;
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 45px 12px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #00796b;
      outline: none;
      box-shadow: 0 0 6px #b2dfdb;
    }

    .eye-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
    }

    .eye-icon img {
      width: 100%;
      height: 100%;
      opacity: 0.75;
      transition: opacity 0.2s;
    }

    .eye-icon img:hover {
      opacity: 1;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .message {
      margin-top: 15px;
      color: crimson;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
<form action="login.php" method="POST" onsubmit="return validateForm()">
  <div class="login-box">
    <h2>تسجيل الدخول</h2>

    <div class="input-container">
      <input type="text" id="username" placeholder="الاسم الكامل" name="username" required>
    </div>

    <div class="input-container">
      <input type="text" id="email" placeholder="البريد الإلكتروني" name="email" required>
    </div>
    <div class="input-container">
      <input type="password" id="password" placeholder="كلمة المرور" name="password" required>
      <span class="eye-icon" onclick="togglePassword()">
        <img id="eyeIcon" src="https://cdn-icons-png.flaticon.com/512/565/565655.png" alt="إظهار">
      </span>
    </div>

    <button href="Read More Courses.html"  class="btn btn-primary">تسجيل الدخول</button>
    
    <div class="message" id="errorMessage">يرجى ملء جميع الحقول.</div>
  </div>
</form>
  <script>
  let isVisible = false;

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    if (isVisible) {
      passwordInput.type = "password";
      eyeIcon.src = "https://cdn-icons-png.flaticon.com/512/565/565655.png";
    } else {
      passwordInput.type = "text";
      eyeIcon.src = "https://cdn-icons-png.flaticon.com/512/159/159604.png";
    }

    isVisible = !isVisible;
  }

  function validateForm() {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMessage = document.getElementById("errorMessage");

    const arabicNamePattern = /^[\u0621-\u064A\s]+$/;
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!username || !email || !password) {
      errorMessage.textContent = "يرجى ملء جميع الحقول.";
      errorMessage.style.display = "block";
      return false;
    }

    if (!arabicNamePattern.test(username)) {
      errorMessage.textContent = "الاسم يجب أن يحتوي على حروف عربية فقط بدون أرقام أو رموز.";
      errorMessage.style.display = "block";
      return false;
    }

    if (!emailPattern.test(email)) {
      errorMessage.textContent = "صيغة البريد الإلكتروني غير صحيحة.";
      errorMessage.style.display = "block";
      return false;
    }

    if (password.length < 8) {
      errorMessage.textContent = "كلمة المرور يجب أن تتكون من 8 أحرف على الأقل.";
      errorMessage.style.display = "block";
      return false;
    }

    errorMessage.style.display = "none";
    localStorage.setItem("loggedInUser", username);
    return true; // Laisse le formulaire s'envoyer au PHP
  }
</script>
   </body>
   </html>
